<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Style, Bootstrap CSS, Fonts -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="css/style.css">

    <title>TP Noté MMI - JavaScript - Formulaire de contact</title>
  </head>
  <body>
  
  <div class="content">
    
    <div class="container">

      
      <div class="row justify-content-center">
        <div class="col-md-10">
          
          <div class="row align-items-center">
            <div class="col-lg-12 mb-5 mb-lg-0">

              <h2 class="mb-5">Formulaire de<br>contact.</h2>
              <form id="contactForm">
                <div class="form-row">
                  <div class="form-group col">
                    <input type="text" class="form-control" id="prenom" placeholder="Prénom" required>
                  </div>
                  <div class="form-group col">
                    <input type="text" class="form-control" id="nom" placeholder="Nom" required>
                  </div>
                </div>
                <div class="form-group">
                  <input type="email" class="form-control" id="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                  <textarea class="form-control" id="message" placeholder="Votre message" required></textarea>
                </div>
                <button type="button" id="sendMessageButton" class="btn btn-primary">Envoyer le message</button>                
              </form>              
            </div>
            <div class="col-lg-12 ml-auto">
              <h2 class="mb-5">Liste des<br>messages.</h2>
              <table id="messages" class="full-width">
                <thead>
                  <tr>
                    <th>Prénom</th>
                    <th>Nom</th>
                    <th>Email</th>
                    <th>Message</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
              <button id="markAsReadButton" class="btn btn-secondary">Marquer comme lu</button>
            </div>
          </div>
        </div>  
        </div>
      </div>
    </div>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.6.1/toastify.js"></script>
  </body>
</html>
